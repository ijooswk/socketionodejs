<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', ()=>{
            console.log('Connected Socket');
        });

        socket.on('disconnect', ()=>{
            console.log('Disconnected Socket');
        });
    </script>
</body>
</html>
